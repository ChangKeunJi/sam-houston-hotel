<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Sam Houston Hotel</title>
  </head>
  <body>
    <header id="head">
      <nav>
        <ul>
          <li id="brand"><a href="#head">Hotel Sam Houston</a></li>
          <li class="menu"><a href="#one">One</a></li>
          <li class="menu"><a href="#two">Two</a></li>
          <li class="menu"><a href="#three">Three</a></li>
        </ul>
      </nav>
      <div class="header-text">
        <h1>RE-THINKING HOTELS</h1>
        <br /><br />
        <h1>FROM THE GROUND UP.</h1>
        <br /><br />
        <h1>Houston, You're welcome</h1>
      </div>
    </header>

    <section id="one">
      <div class="room-text">
        <h1 id="cross">HIDDEN COAST</h1>
        <br /><br />
        <h1>COMFY BED</h1>
      </div>
      <div class="room-gallery">
        <img src="./img/room1-lg.jpg" class="room-highlight" alt="" />
        <div class="room-preview">
          <img src="./img/room1-sm.jpg" class="room-active" alt="" />
          <img src="./img/room2-sm.jpg" alt="" />
          <img src="./img/room3-sm.jpg" alt="" />
        </div>
      </div>
    </section>

    <section id="two">Two</section>
    <section id="three">Three</section>

    <script src="app.js"></script>
  </body>
</html>
